<!DOCTYPE html>
<html>
<head>
    <title>Family Information Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2>Person Information</h2>
    <form id="personForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required><br><br>

        <label for="birthday">Birthday (DD/MM):</label>
        <input type="text" id="birthday" name="birthday" pattern="(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])" placeholder="DD/MM" required><br><br>

        <label for="familyMembers">Number of Family Members:</label>
        <input type="number" id="familyMembers" name="familyMembers" min="0" max="10" required><br><br>

        <div id="familyAccordion">
            <!-- Accordion -->
        </div>

        <input type="submit" value="Submit">
    </form>

    <script src="script.js"></script>
</body>
</html>
