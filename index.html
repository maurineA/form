<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Information Form</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include jQuery and jQuery UI CSS and JS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Include intl-tel-input CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
    <!-- Include select2 CSS and JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<body>
    <div id="formdetails">
        <div class="container">
            <h2>Personal Information</h2>
            <form id="personForm" name="submit-to-google-sheet">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required><br>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name"><br>
                <input type="email" id="email" name="email" placeholder="Email" autocomplete="email"><br>
                <input type="hidden" id="phone_country_code" name="phone_country_code">
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required><br>
                <input type="text" id="birthdate" name="birthdate" placeholder="Birthdate" required><br><br>
                <input type="number" id="familyMembers" name="familyMembers" placeholder="Number of Family Members:" min="0" max="10" required><br><br>
                <div id="familyAccordion">
                    <!-- Accordion -->
                </div>
                <button type="submit" value="Submit">Submit</button>
            </form>
            <span id="msg"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
